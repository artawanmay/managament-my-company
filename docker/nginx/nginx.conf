# Nginx configuration for MMC application
# Reverse proxy with SSL termination and static asset caching

# Upstream definition for the application server
upstream app {
    server app:3000;
    keepalive 32;
}

# HTTP server - redirects to HTTPS when SSL is enabled
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint - always accessible on HTTP
    location /health {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # If SSL is enabled, redirect all other traffic to HTTPS
    # Comment out this block if not using SSL
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # If SSL is NOT enabled, proxy directly to app
    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets with cache headers (1 day max-age)
    # Requirements 3.3: Static assets served with appropriate cache headers
    location /assets/ {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache headers - 1 day (86400 seconds)
        add_header Cache-Control "public, max-age=86400, immutable";
        add_header X-Cache-Status "HIT";
        
        # Enable gzip for assets
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
    }

    # Custom error pages
    # Requirements 3.4: Custom error pages for 502, 503, 504
    error_page 502 /502.html;
    error_page 503 /503.html;
    error_page 504 /504.html;

    location = /502.html {
        root /usr/share/nginx/html/error-pages;
        internal;
    }

    location = /503.html {
        root /usr/share/nginx/html/error-pages;
        internal;
    }

    location = /504.html {
        root /usr/share/nginx/html/error-pages;
        internal;
    }
}

